<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="button" onclick="displayRandomImage()" value="Change Images">
        <img src="http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg" id="image">
        <script>
            function displayRandomImage() {
                var Images = [
                    {
                        src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                        width: "240",
                        height: "160",
                    },
                    {
                        src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                        width: "320",
                        height: "195",
                    },
                    {
                        src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                        width: "500",
                        height: "343",
                    },
                ];
                function getRandom() {
                    return Math.floor(Math.random() * Images.length);
                }
                console.log(getRandom());
                let RandonImage = document.getElementById("image");
                RandonImage.src = Images[getRandom()].src
                document.body.append(RandonImage);
            }
        </script>
    </body>
</html>
