<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 3</title>
    </head>
    <body>
        <label for="colorPicker">Chọn màu:</label>
        <input type="color" id="colorPicker" />

        <p id="text">Đây là một đoạn văn bản.</p>

        <script>
            // Assign 'change' event to input
            document.getElementById("colorPicker").addEventListener("change", function () {
                // Get value from p element and Change background color 
                document.getElementById("text").style.backgroundColor = this.value;
            });
        </script>
    </body>
</html>
