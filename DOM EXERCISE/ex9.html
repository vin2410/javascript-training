<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 9</title>
    </head>
    <body>
        <form>
            <select id="colorSelect">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>Yellow</option>
            </select>
            <input type="button" onclick="getOption()" value="Count and Output all items" />
        </form>
        <script>
            function getOption() {
                var color = document.getElementsByTagName("option");
                for (var i = 0; i < color.length; i++) {
                    alert(color[i].value);
                }
            }
        </script>
    </body>
</html>
