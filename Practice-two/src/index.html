<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
        <link rel="stylesheet" href="./style/main.css" />
    </head>
    <body>
        <main class="container">
            <section class="main-page">
                <div class="left-column">
                    <ul class="group"></ul>
                    <div class="side-bar-addlist">
                        <button>
                            <span class="icon icon icon-plus"></span>
                            <input readonly type="text" placeholder="New list" />
                        </button>
                        <button class="button button-addGroup">
                            <span class="icon icon-folder-plus"></span>
                        </button>
                    </div>
                </div>
                <div class="center-column">
                    <ul class="list">
                        <li class="list-name">
                            <input readonly type="text" value="Untitled" />
                        </li>
                        <li class="list-task">
                            <button class="icon icon-plus"></button>
                            <input type="text" placeholder="Add a Task" />
                        </li>
                        <li class="list-task">
                            <button class="icon icon-checkmark"></button>
                            <input readonly type="text" value="Create main page " />
                            <button class="icon icon-pencil"></button>
                            <button class="icon icon-bin"></button>
                        </li>
                    </ul>
                </div>
                <div class="contextMenu"  >
                    <ul class="contextMenu-list">
                        <li class="contextMenu-list__item">Rename Group</li>
                        <li class="contextMenu-list__item">Add a List</li>
                        <li class="contextMenu-list__item">Delete Group</li>
                    </ul>
                </div>
        <script type="module" src="./scripts/app.js"></script>
    </body>
</html>
