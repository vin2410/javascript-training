<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="./style/main.css" />
    </head>
    <body>
        <main class="container">
            <section class="main-page">
                <div class="left-column">
                    <ul class="group"></ul>
                    <div class="side-bar-addlist">
                        <button>
                            <span class="icon icon icon-plus"></span>
                        </button>
                        <input type="text" placeholder="New list" />
                        <span class="icon icon-folder-plus"></span>
                    </div>
                </div>
                <div class="center-column">
                    <div class="center-column__list group-item__list">
                        <input type="text" class="list" value="Untitled list" />
                    </div>
                    <ul class="center-column__task">
                        <li>
                            <button class="icon icon-plus"></button>
                            <input type="text" placeholder="Add a Task" />
                        </li>
                        <li>
                            <button class="icon icon-checkmark"></button>
                            <input type="text" value="Create main page " />
                            <button class="icon icon-pencil"></button>
                            <button class="icon icon-bin"></button>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
        <script type="module" src="./scripts/app.js"></script>
    </body>
</html>
