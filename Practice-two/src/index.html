<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo App</title>
        <link rel="stylesheet" href="./style/main.css" />
    </head>
    <body>
        <main class="container">
            <section class="main-page">
                <div class="left-column">
                    <ul>
                        <li>
                            <div class="group-item">
                                <span class="icon icon-list"></span>
                                <input type="text" class="group" readonly value="Untitled group" />
                                <span class="icon icon-arrow-down2"></span>
                                <span class="icon icon-arrow-up2" hidden></span>
                            </div>
                        </li>
                    </ul>
                    <div class="side-bar-addlist">
                        <button>
                            <span class="icon icon icon-plus"></span>
                        </button>
                        <input type="text" placeholder="New list" />
                        <span class="icon icon-folder-plus"></span>
                    </div>
                </div>
                <div class="center-column"></div>
            </section>
        </main>
    </body>
</html>
