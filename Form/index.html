<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="main.css " />
        <script src="index.js"></script>
    </head>
    <body>
        <form class="form">
//comment
            <h1 class="form__heading">Registration</h1>
            <div class="form-info">
                <label for="name" class="form-info__label">Full Name</label>
                <input type="text" class="form-info__input" id="fname" />
            </div>
            <div class="form-info">
                <label for="email" class="form-info__label">Email</label>
                <input type="email" class="form-info__input" id="email" />
            </div>
            <div class="form-info">
                <label for="phone" class="form-info__label">Number Phone</label>
                <input type="tel" class="form-info__input" id="phone" />
            </div>
            <div class="form-info">
                <label for="content" class="form-info__label">Content</label>
                <textarea id="content" class="form-info__input"></textarea>
            </div>
            <button type="submit" class="form__button">Submit</button>
        </form>
    </body>
</html>
