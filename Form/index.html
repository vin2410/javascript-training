<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="main.css " />
        <script defer src="index.js"></script>
    </head>
    <body>
        <form id="form" class="form">
            <h1 class="form__heading">Registration</h1>
            <div class="form-info">
                <label for="username" class="form-info__label">Username</label>
                <input type="text" id="username" class="form-info__input" />
                <p></p>
            </div>
            <div class="form-info">
                <label for="email" class="form-info__label">Email</label>
                <input type="email" id="email" class="form-info__input" />
                <p></p>
            </div>
            <div class="form-info">
                <label for="phone" class="form-info__label">Number Phone</label>
                <input type="tel" id="phone" class="form-info__input" />
                <p></p>
            </div>
            <div class="form-info">
                <label for="content" class="form-info__label">Content</label>
                <textarea id="content" class="form-info__input"></textarea>
                <p></p>
            </div>
            <button type="submit" class="form__button">Submit</button>
        </form>
    </body>
</html>
